<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>TABELAS</h1>
    <table border="1">
        <caption>Tabela Com informações </caption>

                <th>L1C3</th>
                <th>L1C4</th>
            </tr><!--Fim da Linha 1-->
        </thead>
        <tbody>
            <tr><!--Inicio da Linha 2-->
                <td>L2C1</td>
                <td>L2C2</td>
                <td>L2C3</td>
                <td>L2C3</td>
            </tr><!--Fim da linha 2-->
        </tbody>
        <tfoot>
            <tr><!--Inicio da Linha 3-->
                <td>L3C1</td>
                <td>L3C2</td>
                <td>L3C3</td>
                <td>L3C4</td>
            </tr><!--Fim da Linha 3-->
        </tfoot>
    </table>
    
</body>
</html>
