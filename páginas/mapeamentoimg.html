<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamentos de Imagens</title>
</head>
<body>
    <h1>Mapeamento de Imagem</h1>
    <p>Permite adicionar mais de um link por imagens</p>
    <img src="../img/html.jpg" alt="" usemap="#map">
    <map name="map">
        <area shape="rect" coords="4,38,80,144" href="https://www.w3schools.com/css/" alt="">
        <area shape="poly" coords="232,47,240,131,272,140,303,131,312,47" href="https://www.w3schools.com/js/default.asp" alt="">
    </map>
</body>
</html>
